<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Question Answering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            margin: 20px;
        }

        input,
        button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <h1>Upload Your PDF Files and Ask Questions</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple accept="application/pdf">
        <input type="text" name="question" placeholder="Type your question here">
        <button type="submit">Submit</button>
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>

</html>
